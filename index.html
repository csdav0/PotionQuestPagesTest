<!DOCTYPE html>
<html>
<head>
    <title>My Game</title>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $.get("/game", function(data) {
            var blob = new Blob([data], { type: "application/java-archive" });
            var url = URL.createObjectURL(blob);
            var applet = document.createElement("applet");
            applet.setAttribute("archive", url);
            applet.setAttribute("code", "com.application1.MyApplication1");
            applet.setAttribute("width", "768");
            applet.setAttribute("height", "576");
            document.getElementById("game-container").appendChild(applet);
        });
    </script>
</body>
</html>
